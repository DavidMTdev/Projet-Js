<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Combat</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../assets/js/battle.js" async></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div id="app">
        <img class="bg-img" src="../assets/img/pokemon-go-legendaires.jpg">
        <div class="window-battle">
            <img class="bg-img" src="../assets/img/Animation Backgrounds_ BROTHER BEAR part two.jpg">
        </div>
        <div class="window-battle">
            <div class="enemy">
                <ul class="team">
                    <li>
                        <button class="btn-img">
                            <img class="bg-img" src="../assets/img//pokeball-image-1-transparent.png">
                            <img class="team-pokemon" src="../assets/img/2.png">
                        </button>
                    </li>
                    <li>
                        <button class="btn-img">
                            <img class="bg-img" src="../assets/img//pokeball-image-1-transparent.png">
                            <img class="team-pokemon" src="../assets/img/2.png">
                        </button>
                    </li>
                    <li>
                        <button class="btn-img">
                            <img class="bg-img" src="../assets/img//pokeball-image-1-transparent.png">
                            <img class="team-pokemon" src="../assets/img/2.png">
                        </button>
                    </li>
                    <li>
                        <button class="btn-img">
                            <img class="bg-img" src="../assets/img//pokeball-image-1-transparent.png">
                            <img class="team-pokemon" src="../assets/img/2.png">
                        </button>
                    </li>
                    <li>
                        <button class="btn-img">
                            <img class="bg-img" src="../assets/img//pokeball-image-1-transparent.png">
                            <img class="team-pokemon" src="../assets/img/2.png">
                        </button>
                    </li>
                </ul>
            </div>
            <div class="battle-pokemon">
                <div class="console"></div>
                <div class="ia-pokemon">
                    <div class="life"></div>
                    <img src="">
                </div>
                <div class="player-pokemon">
                    <div class="life"></div>
                    <img src="" alt="">
                </div>
                <div class="stats">
                    <div class="column">
                        <div class="hp">{{ "hp : 99" }}</div>
                        <div class="attack">{{ "attaque : 99" }}</div>
                        <div class="defense">{{ "défense : 999" }}</div>
                    </div>
                    <div class="column">
                        <div class="special-attack">{{ "attaque spé : 99" }}</div>
                        <div class="special-defense">{{ "défense spé : 99" }}</div>
                        <div class="speed">{{ "vitesse : 99" }}</div>
                    </div>
                </div>
                <div class="btn-attack">
                    <button>ATTAQUE</button>
                </div>
            </div>
            <div class="player">
                <ul class="team">
                    <li>
                        <button class="btn-img">
                            <img class="bg-img" src="../assets/img//pokeball-image-1-transparent.png">
                            <img class="team-pokemon" src="../assets/img/2.png">
                        </button>
                    </li>
                    <li>
                        <button class="btn-img">
                            <img class="bg-img" src="../assets/img//pokeball-image-1-transparent.png">
                            <img class="team-pokemon" src="../assets/img/2.png">
                        </button>
                    </li>
                    <li>
                        <button class="btn-img">
                            <img class="bg-img" src="../assets/img//pokeball-image-1-transparent.png">
                            <img class="team-pokemon" src="../assets/img/2.png">
                        </button>
                    </li>
                    <li>
                        <button class="btn-img">
                            <img class="bg-img" src="../assets/img//pokeball-image-1-transparent.png">
                            <img class="team-pokemon" src="../assets/img/2.png">
                        </button>
                    </li>
                    <li>
                        <button class="btn-img">
                            <img class="bg-img" src="../assets/img//pokeball-image-1-transparent.png">
                            <img class="team-pokemon" src="../assets/img/2.png">
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
